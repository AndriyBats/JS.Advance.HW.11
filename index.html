<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS.Advance.HW.11</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="left-block">
            <p class="left-title">Login</p>
            <input class="login" type="text" placeholder="Enter login">
            <p class="left-title">Password</p>
            <input class="password" type="password" placeholder="Enter password">
            <p class="left-title">Email address</p>
            <input class="email-address" type="email" placeholder="Enter email">
            <input name="buttonAddUser" class="add-user" type="button" value="Add user">
            <input name="buttonEditUser" class="edit-user" type="button" value="Edit user">
        </div>
        <div class="right-block">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="users-list">
                   

                </tbody>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
